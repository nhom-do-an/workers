version: '3.8'

services:
  workers:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocm-workers
    restart: unless-stopped
    environment:
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672/}
      - RABBITMQ_ORDER_QUEUE=${RABBITMQ_ORDER_QUEUE:-dwh.orders.v2}
      - RABBITMQ_LINE_ITEM_QUEUE=${RABBITMQ_LINE_ITEM_QUEUE:-dwh.line_item}
      - RABBITMQ_PREFETCH_COUNT=${RABBITMQ_PREFETCH_COUNT:-10}
      - CLICKHOUSE_HOST=${CLICKHOUSE_HOST:-clickhouse}
      - CLICKHOUSE_PORT=${CLICKHOUSE_PORT:-9000}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DATABASE:-ocm_dev}
      - CLICKHOUSE_USERNAME=${CLICKHOUSE_USERNAME:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE:-ocm_dev}
      - POSTGRES_USERNAME=${POSTGRES_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    healthcheck:
      test: ["CMD", "pgrep", "workers"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"